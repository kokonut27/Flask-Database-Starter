{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Posts {% endblock %}</h1>
  {% for post in posts %}
    <div>
      <a href="{{ url_for('post', post_id=post['id']) }}">
        <h2>{{ post['title'] }}</h2>
      </a>
      <div class="badge-outside">
        <span class="badge">{{ post['created'] }}</span>
      </div>
    </div>
  {% endfor %}
{% endblock %}
